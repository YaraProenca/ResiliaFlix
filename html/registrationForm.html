  <script src="../Script/apicep.js"></script>
  <!--Icon-->
  <link rel="shortcut icon" href="../assets/img/headIcon.png" type="image/x-icon">
  <title>ResiliaFlix | Cadastro</title>
</head>

<body>
  <header>
  </header>
  <!--Form de Registro-->
  <main>
    <div class="box">
      <div class="innerBox">
        <div class="registrerForm">
          <form action="login.html" method="GET">
            <div class="logo">
              <img class="imgLogo" src="../assets/img/testeIcon.png" alt="">
              <h1>
                <a href="../index.html">
                  ResiliaFlix
                </a>
              </h1>
              <p class="pRegister">
                Faça seu cadastro
              </p>
            </div>

            <div class="first">
              <input type="text" placeholder="Nome" id="nameTxt" minlength="4" required>
              <input type="text" placeholder="RG" name="RG" id="rgNumber" required>
            </div>

            <div class="second">
              <input type="email" placeholder="E-mail" name="email" id="emailTxt">
              <input type="password" placeholder="Senha" id="senhaNumber" pattern=".{6,}" title="Six or more characters" autocomplete="off" required>
            </div>

            <div class="third">
              <input type="text" placeholder="CEP" id="cepNumber" pattern=".{6,}" autocomplete="off" required>
              <input type="text" placeholder="Estado" id="estadoTxt" minlength="4" autocomplete="off" required>
              <input type="text" placeholder="Cidade" id="cidadeTxt" minlength="4" autocomplete="off" required>
            </div>

            <div class="fourth">
              <input type="text" placeholder="Rua" id="ruaText" minlength="4" autocomplete="off" required>
            </div>

            <div class="fifth">
              <input type="text" placeholder="Bairro" id="bairroTxt" minlength="4" autocomplete="off" required>
              <input type="text" placeholder="Nº" id="numNumber" autocomplete="off" required>
              <input type="text" placeholder="compl." id="complNumber" minlength="4" autocomplete="off" >
            </div>

            <div class="divButton">
              <a href="./login.html">
                <button id="button">Regitrar</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>



  <!--Footer-->
  <div class="footer">
    <footer class="bg text-center text-lg-start">
      <div>
        <ul>
          <li>
            <a href="https://github.com/amadeual" target="_blank">

          <li>
            <a href="https://github.com/YaraProenca" target="_blank">
              Yara Proença Carvalho de Oliveira

        </ul>

        <div class="text-center p-3">
          <p class="footcopy">
            Projeto realizado para fins educativos
          </p>
          <a class="text-white reTxt" href="https://www.resilia.com.br/" target="_blank">
            Resilia Educação
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
