  <!--Form de Registro-->

  <main>
    <div class="box">
      <div class="innerBox">
        <div class="registrerForm">
          <form action="login.html" method="GET">
            <div class="logo">
              <h1>
                <a href="../index.html">
                  <img class="imgLogo" src="../assets/img/logoIcon.png" alt="">
                </a>
              </h1>
              <p class="pRegister">
                Faça seu cadastro
              </p>
            </div>

            <div class="first">
              <input type="text" placeholder="Nome" id="nameTxt" minlength="4" required>
              <input type="text" placeholder="RG" name="RG" id="rgNumber" required>
            </div>

            <div class="second">
              <input type="email" placeholder="E-mail" name="email" id="emailTxt">
              <input type="password" placeholder="Senha" id="senhaNumber" pattern=".{6,}" title="Six or more characters" autocomplete="off" required>
            </div>

            <div class="third">
              <input type="text" placeholder="CEP" id="cepNumber" pattern=".{6,}" autocomplete="off" required>
              <input type="text" placeholder="Estado" id="estadoTxt" minlength="4" autocomplete="off" required>
              <input type="text" placeholder="Cidade" id="cidadeTxt" minlength="4" autocomplete="off" required>
            </div>

            <div class="fourth">
              <input type="text" placeholder="Rua" id="ruaText" minlength="4" autocomplete="off" required>
            </div>

            <div class="fifth">
              <input type="text" placeholder="Bairro" id="bairroTxt" minlength="4" autocomplete="off" required>
              <input type="text" placeholder="Nº" id="numNumber" minlength="4" autocomplete="off" required>
              <input type="text" placeholder="compl." id="complNumber" minlength="4" autocomplete="off" required>
            </div>

            <div class="divButton">
              <a href="./login.html">
                <button id="button">Regitrar</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
